<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fafafa"></rect>

  <!-- Grid / quadrants -->
  <g stroke="#222" stroke-width="2" fill="none">
    <rect x="40" y="40" width="560" height="360" rx="8"></rect> <!-- Zone A -->
    <rect x="600" y="40" width="560" height="360" rx="8"></rect> <!-- Zone B -->
    <rect x="600" y="420" width="560" height="340" rx="8"></rect> <!-- Zone C -->
    <rect x="40" y="420" width="560" height="340" rx="8"></rect> <!-- Zone D -->
  </g>

  <!-- Zone labels -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#222" font-weight="700">
    <text x="320" y="30" text-anchor="middle">Zone A</text>
    <text x="880" y="30" text-anchor="middle">Zone B</text>
    <text x="880" y="410" text-anchor="middle">Zone C</text>
    <text x="320" y="410" text-anchor="middle">Zone D</text>
  </g>

  <!-- Hook symbol style -->
  <defs>
    <style>
      .hook { fill:#fff; stroke:#111; stroke-width:3 }
      .core { fill:#111 }
      .hook-label { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#111; dominant-baseline:middle; text-anchor:middle; }
      .connector { stroke:#777; stroke-width:2; stroke-dasharray:6 4; fill:none }
    </style>
  </defs>

  <!-- Zone A hooks -->
  <g transform="translate(320,220)">
    <!-- Center X -->
    <circle class="core" cx="0" cy="0" r="18"></circle>
    <!-- Top A -->
    <circle class="hook" cx="0" cy="-80" r="14"></circle>
    <text class="hook-label" x="0" y="-80">A</text>
    <!-- Left B -->
    <circle class="hook" cx="-80" cy="0" r="14"></circle>
    <text class="hook-label" x="-80" y="0">B</text>
    <!-- Right C -->
    <circle class="hook" cx="80" cy="0" r="14"></circle>
    <text class="hook-label" x="80" y="0">C</text>
    <!-- Bottom D -->
    <circle class="hook" cx="0" cy="80" r="14"></circle>
    <text class="hook-label" x="0" y="80">D</text>
    <!-- Connectors -->
    <line class="connector" x1="0" y1="-64" x2="0" y2="-18"></line>
    <line class="connector" x1="-64" y1="0" x2="-18" y2="0"></line>
    <line class="connector" x1="64" y1="0" x2="18" y2="0"></line>
    <line class="connector" x1="0" y1="64" x2="0" y2="18"></line>
  </g>

  <!-- Zone B hooks -->
  <g transform="translate(880,220)">
    <circle class="core" cx="0" cy="0" r="18"></circle>
    <circle class="hook" cx="0" cy="-80" r="14"></circle><text class="hook-label" x="0" y="-80">A</text>
    <circle class="hook" cx="-80" cy="0" r="14"></circle><text class="hook-label" x="-80" y="0">B</text>
    <circle class="hook" cx="80" cy="0" r="14"></circle><text class="hook-label" x="80" y="0">C</text>
    <circle class="hook" cx="0" cy="80" r="14"></circle><text class="hook-label" x="0" y="80">D</text>
    <line class="connector" x1="0" y1="-64" x2="0" y2="-18"></line>
    <line class="connector" x1="-64" y1="0" x2="-18" y2="0"></line>
    <line class="connector" x1="64" y1="0" x2="18" y2="0"></line>
    <line class="connector" x1="0" y1="64" x2="0" y2="18"></line>
  </g>

  <!-- Zone C hooks -->
  <g transform="translate(880,560)">
    <circle class="core" cx="0" cy="0" r="18"></circle>
    <circle class="hook" cx="0" cy="-80" r="14"></circle><text class="hook-label" x="0" y="-80">A</text>
    <circle class="hook" cx="-80" cy="0" r="14"></circle><text class="hook-label" x="-80" y="0">B</text>
    <circle class="hook" cx="80" cy="0" r="14"></circle><text class="hook-label" x="80" y="0">C</text>
    <circle class="hook" cx="0" cy="80" r="14"></circle><text class="hook-label" x="0" y="80">D</text>
    <line class="connector" x1="0" y1="-64" x2="0" y2="-18"></line>
    <line class="connector" x1="-64" y1="0" x2="-18" y2="0"></line>
    <line class="connector" x1="64" y1="0" x2="18" y2="0"></line>
    <line class="connector" x1="0" y1="64" x2="0" y2="18"></line>
  </g>

  <!-- Zone D hooks -->
  <g transform="translate(320,560)">
    <circle class="core" cx="0" cy="0" r="18"></circle>
    <circle class="hook" cx="0" cy="-80" r="14"></circle><text class="hook-label" x="0" y="-80">A</text>
    <circle class="hook" cx="-80" cy="0" r="14"></circle><text class="hook-label" x="-80" y="0">B</text>
    <circle class="hook" cx="80" cy="0" r="14"></circle><text class="hook-label" x="80" y="0">C</text>
    <circle class="hook" cx="0" cy="80" r="14"></circle><text class="hook-label" x="0" y="80">D</text>
    <line class="connector" x1="0" y1="-64" x2="0" y2="-18"></line>
    <line class="connector" x1="-64" y1="0" x2="-18" y2="0"></line>
    <line class="connector" x1="64" y1="0" x2="18" y2="0"></line>
    <line class="connector" x1="0" y1="64" x2="0" y2="18"></line>
  </g>

  <!-- Traversal arrows (A -> B -> C -> D) -->
  <g stroke="#0b7" stroke-width="4" fill="none" marker-end="url(#arrow)">
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
        <path d="M0,0 L10,5 L0,10 z" fill="#0b7"></path>
      </marker>
    </defs>

    <!-- A -> B -->
    <path d="M420,220 L720,220" stroke-linecap="round"></path>
    <!-- B -> C -->
    <path d="M960,320 L960,480" stroke-linecap="round"></path>
    <!-- C -> D -->
    <path d="M720,560 L420,560" stroke-linecap="round"></path>
  </g>

  <!-- Small legend -->
  <g transform="translate(20,740)" font-family="Arial" font-size="12" fill="#333">
    <rect x="0" y="-18" width="220" height="22" fill="#fff" stroke="#ddd"></rect>
    <text x="6" y=" -3">Each zone = 5 hooks (X center + A/B/C/D)</text>
  </g>
</svg>
