
 <svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <style>
    .ayah { font-family: "Amiri", serif; font-size: 88px; }
    .badge { font-family: "Amiri", serif; font-size: 44px; }
  </style>

  <!-- Arabic text -->
  <text x="1520" y="420" class="ayah" direction="rtl" xml:lang="ar" text-anchor="end">
    ذَٰلِكَ ٱلْكِتَٰبُ لَا رَيْبَ ۛ فِيهِ
  </text>

  <!-- Verse badge '٢' in a circle -->
  <circle cx="1540" cy="360" r="42" fill="none" stroke="#444" stroke-width="3"/>
  <text x="1540" y="376" class="badge" direction="rtl" xml:lang="ar" text-anchor="middle">٢</text>
</svg>
