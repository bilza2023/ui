  <!-- neutral: #E6E9EF | outline: #34393F | accent: #BD93F9 -->

  <!-- Base pie -->
  <circle cx="310" cy="310" r="260" fill="#E6E9EF"/>

  <!-- 30% sector (108 degrees), starting at top (-90°) sweeping clockwise -->
